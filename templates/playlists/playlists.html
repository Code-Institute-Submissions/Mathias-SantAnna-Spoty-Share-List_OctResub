{% extends "base.html" %}
{% block content %}
<div class="container playlist-container center-align">

    <div class="row">
        <h2 class="align-center"> Playlists Library</h2>
        <br>
    </div>
    <div class="row">
        <form action="{{ url_for('search')}}" method="post">
            <div class="wrap">
                <div class="row">
                    <div class="col s12 m7">
                        <input type="text" name="query" id="query" minlength="3" placeholder="  What are you looking for?" class="validate" required>
                        <label for="query"></label>
                    </div>
                    <div class="col s12 m5">
                            <button type="submit" class="lighten-2 btn-small text-shadow">
                                 <i class="material-icons">search</i>
                            </button>
                            <a href="{{ url_for('home') }}" class="black btn-small text-shadow">Reset</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <div class="row">
        {% for playlist in playlists %}
            <div class="col s12 m4">
                <a href="{{ url_for('playlist', playlist_id=playlist._id) }}">
                    <div class="card medium">
                        <div class="card-image">
                            <img class="img_playlist" src="{{ playlist.img_url }}" alt="playlist">
                        </div>
                        <div class="card-content">
                            <h5>{{ playlist.playlist_name }}</h5>
                            {% for genre in music_genre if playlist.genre == genre._id %}
                                <p>Genre: {{ genre.genre_name}}</p>
                            {% endfor %}
                        </div>
                    </div>
                    
                </a>
            </div>

        {% endfor %}
    </div>

{% endblock %}
